<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="build.css">
</head>
<body class="font-inter text-gray-700">
    <nav class="flex justify-between p-5 shadow">
        <img src="img/logo.svg" alt="" srcset="" class="h-5 ml-20">
        <div class="space-x-6 mr-20">
            <a href="https://signup.zerodha.com/" class="hover:text-blue-600">Signup</a>
            <a href="https://zerodha.com/about/" class="hover:text-blue-600">About</a>
            <a href="https://zerodha.com/products/" class="hover:text-blue-600">Products</a>
            <a href="https://zerodha.com/pricing/" class="hover:text-blue-600">Pricing</a>
            <a href="https://support.zerodha.com/" class="hover:text-blue-600">Support</a>
        </div>
    </nav>
    <main class="flex flex-col items-center justify-center h-screen mb-96">
        <figure class="mb-10">
             <img src="img/landing.png" alt="" srcset="" class="h-80 ">
        </figure>

        <article class="flex flex-col items-center ">
            <h1 class="text-5xl p-2 ">Invest in everything</h1>
            <p class="text-xl p-2">Online platform to invest in stocks, derivatives, mutual funds, and more</p>
        </article>

        <a href="https://zerodha.com/open-account" class="mt-6 inline-block text-xl border bg-blue-500 text-white rounded px-5 py-2  hover:bg-gray-800">
            Sign up now
        </a>

    </main>

</html>
